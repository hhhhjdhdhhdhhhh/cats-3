<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пушистики</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="code">
        <h1>Корма и Аксессуары</h1>
        <div class="img-1">
            <div class="kitekat"><img src="./img/kitekat.png" alt="kitekat" class="kitekat-1">
                <p class="p">Kitekat:250тг</p>
            </div>
            <div class="kitekat"><img src="./img/korm.png" alt="club-4-paws" class="club-4-paws">
                <p class="p">club-4-paws:200тг</p>
            </div>
            <div class="kitekat"><img src="./img/whiskas.png" alt="whiskas" class="whiskas">
                <p class="p-1">whiskas:190тг</p>
            </div>
            <div class="kitekat"><img src="./img/shleika.png" alt="shleika" class="shleika">
                <p class="p">Шлейка для котов:500тг</p>
            </div>
            <div class="kitekat"><img src="./img/parrow.png" alt="parrow" class="parrow">
                <p class="p">Игрушка черепашка для котов:700тг</p>
            </div>
            <div class="kitekat"><img src="./img/rat.webp" alt="rat" class="rat">
                <p class="p">Игрушка бабочка для котов:690тг</p>
            </div>
            <div class="kitekat"><img src="./img/fish.png" alt="mouse" class="mouse">
                <p class="p">Игрушка рыбка для котов:699тг</p>
            </div>
            <div class="kitekat"><img src="./img/cats.webp" alt="cats" class="cats-1">
                <p class="p-2">Игрушка кошечка:750тг</p>
            </div>

            <div class="price">
                <p class="p-5">Корзина:</p>
                <div class="answer o1"></div>
                <div class="answer2 o1"></div>
                <div class="answer3 o1"></div>
                <div class="answer4 o1"></div>
                <div class="answer5 o1"></div>
                <div class="answer6 o1"></div>
                <div class="answer7 o1"></div>
                <div class="answer1 o1 o2"></div><button>всего</button>
                <div class="all"></div>
                <!-- <p class="p-imp">извините пока что эта функция не доступна</p> -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
